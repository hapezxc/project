<!-- templates/contact.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>

   <!-- Font Awesome CDN link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- Custom CSS file link  -->
   <link rel="stylesheet" href="{% static 'css/css.css' %}">

</head>
<body>

{% include 'components/user_header.html' %}

<section class="contact">
  <form action="" method="post">
   {% csrf_token %}
   <h3>Contact US</h3>
   <input type="text" name="name" placeholder="Enter your name" required maxlength="100" class="box">
   <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
   <input type="text" name="number" placeholder="Enter your number" required maxlength="15" class="box">
   <textarea name="message" class="box" placeholder="Enter your message" cols="30" rows="10" required></textarea>
   <input type="submit" value="Send Message" class="btn">
</form>

   {% if message %}
      {% for msg in message %}
         <div class="message">
            <span>{{ msg }}</span>
         </div>
      {% endfor %}
   {% endif %}

</section>

{% include 'components/footer.html' %}

<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
