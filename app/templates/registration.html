{% load static %}
{# Registration.html #}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- Font Awesome CDN link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- Custom CSS file link  -->
   <link rel="stylesheet" href="{% static 'css/css.css' %}">

</head>
<body>

{% include 'components/user_header.html' %}

<section class="form-container">

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <h3>Register Now</h3>

    <input type="text" name="username" required placeholder="Enter your UserName" maxlength="20" class="box">
    <input type="email" name="email" required placeholder="Enter your email" maxlength="50" class="box">
    <input type="password" name="password" required placeholder="Enter your password" maxlength="20" class="box">
    <input type="password" name="confirm_password" required placeholder="Confirm your password" maxlength="20" class="box">
    <input type="submit" value="Register Now" class="btn" name="submit">
    <p>Already have an account?</p>
    <a href="{% url 'login' %}" class="option-btn">Login Now</a>
</form>



</section>


{% include 'components/footer.html' %}

<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
